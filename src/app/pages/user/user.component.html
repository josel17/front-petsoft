
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">{{title}}</h3>
                    </div>
                    
                    <form (ngSubmit)="save()" [formGroup]="userForm"  autocomplete="off"> 
                        <div class="card-body">
                            <div class="row" id="form-document">
                                <div class="col-lg-3 col-md-3 col-sm-12 ">
                                    <div class="form-group">
                                        <p>Tipo de Documento:</p>
                                        <select class="form-control" id="documentType" formControlName="documentTypeId">
                                            <option value="0">Seleccione...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12 ">
                                    <div class="form-group">
                                        <p>Numero de Documento:</p>
                                        <input type="number" class="form-control" id="document" placeholder="Numero de documento">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row" id="form-controls">
                                <div class="row col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Primer Nombre:</p>
                                            <input type="text" class="form-control" id="p_nombre" placeholder="Primer Nombre">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Segundo Nombre:</p>
                                            <input type="text" class="form-control" id="s_nombre" placeholder="Segundo Nombre">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Primer Apellido:</p>
                                            <input type="text" class="form-control" id="p_apellido" placeholder="Primer Apellido">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Segundo Apellido:</p>
                                            <input type="text" class="form-control" id="s_apellido" placeholder="Segundo Apellido">
                                        </div>
                                    </div>
                                </div>
                                <div class="row col-lg-12 col-md-12 col-sm-12">
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Genero:</p>
                                            <select class="form-control" id="documentType">
                                                <option value="0">Seleccione...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Email:</p>
                                            <input type="text" class="form-control" id="email" placeholder="Segundo Nombre">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Compa√±ia:</p>
                                            <select class="form-control" id="documentType">
                                                <option value="0">Seleccione...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                                        <div class="form-group">
                                            <p>Estado:</p>
                                            <input type="text" class="form-control" id="status" placeholder="Segundo Apellido">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
