<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="./assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">{{userName}}</a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
    
        <li class="nav-item" *ngFor="let item of menuItems">
          <a [routerLink]="item.url" class="nav-link"  style="cursor: pointer;">
            <i class="nav-icon fas {{item.icon}}"></i>
            <p>{{item.title}}
              <i class="right fas fa-angle-left" *ngIf="item.level2.length > 0"></i>
            </p>
          </a>
          <ul class="nav nav-treeview" *ngFor="let sub of item.level2">
            <li class="nav-item">
              <a [routerLink]="sub.url" class="nav-link"  style="cursor: pointer;">
                <i class="far {{sub.icon}} nav-icon"></i>
                <p class="ml-2">{{sub.title}}
                  <i class="right fas fa-angle-left"  *ngIf="sub.level3.length > 0"></i>
                </p>
              </a>
              <ul class="nav nav-treeview" *ngFor="let level3 of sub.level3">
                <li class="nav-item">
                  <a [routerLink]="level3.url" class="nav-link" style="cursor: pointer;">
                    <i class="far {{level3.icon}} nav-icon"></i>
                    <p class="ml-2">{{level3.title}}</p>
                  </a>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
<!-- /.sidebar-menu -->
</div>
  <!-- /.sidebar -->
</aside>
